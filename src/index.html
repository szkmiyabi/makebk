<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>makebk</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script></head>
<script src="https://kit.fontawesome.com/79b622b58f.js" crossorigin="anonymous"></script>
<body>
<script src="script.js"></script>
<header class="sticky-top bg-light">
<nav class="navbar navbar-light">
<h1>Make Bookmarklet</h1>
    <div class="form-inline">
        <button class="btn btn-primary rgt5px" id="bkm_formgroup_add_btn">行追加</button>
        <button class="btn btn-danger rgt5px" id="bkm_formgroup_del_btn">行削除</button>
    </div>
</nav>
</header>

<div class="wrap">



<ul id="bookmarklet-ui">
    <li class="form-line">
        <div class="form-group">
            <div class="w90">
                <label><strong>番号</strong></label>
                <div class="form-check form-check-inline">
                <label class="form-check-label">
                <input type="checkbox" class="form-check-input" id="check_row_1" checked="checked">
                行選択</label>
                </div>
                <input type="text" class="form-control" value="1" id="bkm_nm_1">
            </div>
            <div>
                <label><strong>検査結果</strong></label>
                <select class="form-control" id="bkm_sv_1">
                </select>
            </div>
            <div>
                <label><strong>判定コメント</strong></label>
                <div class="form-check form-check-inline">
                <label class="form-check-label">
                <input type="radio" name="bkm_comment_yes_no_1" value="yes">
                する</label>
                <label class="form-check-label">
                <input type="radio" name="bkm_comment_yes_no_1" value="no">
                しない</label>
                <label class="form-check-label">
                <input type="checkbox" class="form-check-input" id="bkm_comment_add_check_1">
                追記有効</label>
                <select id="bkm_comment_add_point_1">
                </select>
                </div>
                <textarea class="form-control" id="bkm_comment_1"></textarea>
                <button class="btn btn-warning btn-sm" id="bkm_comment_clear_1">クリア</button>
            </div>
            <div>
                <label><strong>対象ソースコード</strong></label>
                <div class="form-check form-check-inline">
                <label class="form-check-label">
                <input type="radio" name="bkm_description_yes_no_1" value="yes">
                する</label>
                <label class="form-check-label">
                <input type="radio" name="bkm_description_yes_no_1" value="no">
                しない</label>
                </div>
                <textarea class="form-control" id="bkm_description_1"></textarea>
                <button class="btn btn-warning btn-sm float-left" id="bkm_description_clear_1">クリア</button>
            </div>
            <div>
                <label><strong>修正ソースコード</strong></label>
                <div class="form-check form-check-inline">
                <label class="form-check-label">
                <input type="radio" name="bkm_srccode_yes_no_regx_1" value="yes">
                する</label>
                <label class="form-check-label">
                <input type="radio" name="bkm_srccode_yes_no_regx_1" value="no">
                しない</label>
                <label class="form-check-label">
                <input type="radio" name="bkm_srccode_yes_no_regx_1" value="regx">
                正規表現置換</label>
                </div>
                <div class="form-inline btm8px">
                    <label class="form-label">検索文字列</label>
                    <input type="text" class="form-control" id="bkm_regx_search_1">
                    <label>置換文字列</label>
                    <input type="text" class="form-control" id="bkm_regx_replace_1">
                </div>
                <textarea class="form-control" id="bkm_srccode_1"></textarea>
                <button class="btn btn-warning btn-sm" id="bkm_srccode_clear_1">クリア</button>
            </div>
        </div>
    </li>
</ul>

<div class="form-group" id="bookmarklet-paste-panel">
    <label><strong>ひな形から貼付</strong></label>
    <input type="text" id="bkm_paste_source" class="form-control btm8px">
    <button class="btn btn-primary" id="bkm_data_paste_single">単一貼付</button>
    <button class="btn btn-danger" id="bkm_data_paste_clear_btn">クリア</button>
</div>

<div class="form-group" id="bookmarklet-control-panel">
    <label><strong>ブックマークレットの生成</strong></label>
    <div class="form-inline btm8px">
        <button class="btn btn-primary rgt5px" id="bkm_single_create_btn">単一判定</button>
        <button class="btn btn-info rgt5px" id="bkm_all_create_btn">複数判定</button>
        <button class="btn btn-danger rgt5px" id="bkm_clear_btn">クリア</button>
        <label class="form-check-label">
        <input type="checkbox" id="bkm_auto_save" value="yes">
        自動保存する</label>
    </div>
    <textarea id="bkm_body" class="form-control"></textarea>
</div>


</body>
</html>
