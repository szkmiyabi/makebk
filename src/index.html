<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>makebk</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script></head>
<script src="https://kit.fontawesome.com/79b622b58f.js" crossorigin="anonymous"></script>
<body>
<script src="script.js"></script>
<header class="sticky-top bg-light">
<nav class="navbar navbar-light">
<h1>Make Bookmarklet</h1>
    <div class="form-inline"><button class="btn btn-danger" id="bkm_formgroup_add">行を追加</button></div>
</nav>
</header>

<ul id="bookmarklet-ui">
    <li class="form-line">
        <div class="form-group">
            <div>
                <label for="bkm_nm_1">番号</label>
                <select class="form-control" id="bkm_nm_1">
                </select>
            </div>
            <div>
                <label for="bkm_sv_1">検査結果</label>
                <select class="form-control" id="bkm_sv_1">
                </select>
            </div>
            <div>
                <label for="bkm_comment_1">判定コメント</label>
                <div class="form-check form-check-inline">
                <input type="radio" name="bkm_comment_yes_no_1">
                <label class="form-check-label">する</label>
                <input type="radio" name="bkm_comment_yes_no_1">
                <label class="form-check-label">しない</label>
                <input type="checkbox" class="form-check-input" id="bkm_comment_add_check_1">
                <label class="form-check-label" for="bkm_comment_add_check_1">追記有効</label>
                <select id="bkm_comment_add_point_1">
                </select>
                </div>
                <textarea class="form-control" id="bkm_comment_1"></textarea>
            </div>
            <div>
                <label for="bkm_description_1">対象ソースコード</label>
                <div class="form-check form-check-inline">
                <input type="radio" name="bmk_description_yes_no_1">
                <label class="form-check-label">する</label>
                <input type="radio" name="bmk_description_yes_no_1">
                <label class="form-check-label">しない</label>
                </div>
                <textarea class="form-control" id="bkm_description_1"></textarea>
            </div>
            <div>
                <label for="bkm_srccode_1">修正ソースコード</label>
                <div class="form-check form-check-inline">
                <input type="radio" name="bmk_srccode_yes_no_regx_1">
                <label class="form-check-label">する</label>
                <input type="radio" name="bmk_srccode_yes_no_regx_1">
                <label class="form-check-label">しない</label>
                <input type="radio" name="bmk_srccode_yes_no_regx_1">
                <label class="form-check-label">正規表現置換</label>
                </div>
                <div class="form-inline">
                    <label for="bkm_regx_search_1">検索文字列</label>
                    <input type="text" class="form-control" id="bkm_regx_search_1">
                    <label>置換文字列</label>
                    <input type="text" class="form-control" id="bkm_regx_replace_1">
                </div>
                <textarea class="form-control" id="bkm_srccode_1"></textarea>
            </div>
        </div>
    </li>
</ul>

<table class="table table-bordered table-sm">
<tr>
<th>
<label for="bkm_result">判定結果</label></th>
<td>
<label class="mr-4">項目<select class="bkm_insert_pos" id="bkm_result_pos"></select></label>
<label><input type="radio" name="bkm_result" value="はい">はい</label>
<label><input type="radio" name="bkm_result" value="はい(注記)">はい(注記)</label>
<label><input type="radio" name="bkm_result" value="いいえ">いいえ</label>
<label><input type="radio" name="bkm_result" value="なし">なし</label>
</td>
</tr>
<tr>
<th><label for="bkm_comments">判定コメント</label></th>
<td>
<div class="form-group">
<label class="mr-4">項目<select class="bkm_insert_pos" id="bkm_detail_pos"></select></label>
<label><input type="radio" name="bkm_comment_status" value="0">はい</label>
<label><input type="radio" name="bkm_comment_status" value="1">いいえ</label>
<label class="ml-4"><input type="checkbox" name="bkm_comment_overwrite" value="0">追記有効</label>
<label class="ml-2">位置
<select id="bkm_comment_overwrite_pos">
<option value="after">後</option>
<option value="before">前</option>
</select>
</label>
<br>
<textarea class="form-control" rows="4" id="bkm_comments"></textarea><br>
<button class="btn btn-secondary" onclick="clear_this_text('bkm_comments')">Clear</button>
</div>
</td>
</tr>
<tr>
<th><label>対象ソースコード</label></th>
<td>
<div class="form-group">
<label><input type="radio" name="bkm_descript_status" value="0">はい</label>
<label><input type="radio" name="bkm_descript_status" value="1">いいえ</label>
<label class="ml-4"><input type="checkbox" name="bkm_descript_overwrite" value="0">追記有効</label>
<br>
<textarea class="form-control" rows="4" id="bkm_descript"></textarea>
<br><button class="btn btn-secondary" onclick="clear_this_text('bkm_descript')">Clear</button>
</div>
</td>
</tr>
<tr>
<th><label for="bkm_srccode">修正ソースコード</label></th>
<td>
<div class="form-group">
<label><input type="radio" name="bkm_srccode_status" value="0">はい</label>
<label><input type="radio" name="bkm_srccode_status" value="1">いいえ</label>
<label><input type="radio" name="bkm_srccode_status" value="2">正規表現置換</label>
<label class="ml-4"><input type="checkbox" name="bkm_srccode_overwrite" value="0">追記有効</label>
<br>
<textarea class="form-control" rows="4" id="bkm_srccode"></textarea><br>
<button onclick="clear_this_text('bkm_srccode')" class="btn btn-secondary">Clear</button><br>
<label>検索パターン</label><br><input type="text" name="regx_text" id="regx_text" class="form-control"><br>
<label>置換テキスト</label><br><textarea class="form-control" rows="2" name="regx_aftr_text" id="regx_after_text" rows="1"></textarea>
<br><button class="btn btn-secondary" onclick="clear_this_text('regx_after_text')">Clear</button>
</div>
</td>
</tr>
<tr>
<th><label>自動登録</label></th>
<td>
<label><input type="radio" name="bkm_autosave" value="0">はい</label>
<label><input type="radio" name="bkm_autosave" value="1">いいえ</label>
</td>
</tr>
<tr>
<td colspan="2" class="codearea">
<div class="form-group">
<textarea id="bkm_code" class="form-control" rows="5"></textarea>
</div>
<div class="text-center">
<button class="btn btn-primary" id="bkm_create_btn" onclick="bkm_create()">Create</button>
<button class="btn btn-secondary" onclick="clear_this_text('bkm_code')">Clear</button>
</div>
</td>
</tr>
</table>

</body>
</html>
